<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrismKart - Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <header>
    <h1>PrismKart</h1>
    <a href="index.html" class="back-link">‚Üê Back to Shopping</a>
  </header>
  
  <main class="checkout-container">
    <div class="checkout-grid">
      <!-- Order Summary Section -->
      <section class="order-summary">
        <h2>Order Summary</h2>
        <div id="checkoutItems" class="checkout-items">
          <!-- Cart items will be inserted here -->
        </div>
        <div class="summary-totals">
          <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span id="shipping">$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span id="total">$0.00</span>
          </div>
          <div id="freeShippingMsg" class="free-shipping-msg hidden">
            üéâ You've got free shipping!
          </div>
        </div>
      </section>

      <!-- Shipping Information Section -->
      <section class="shipping-info">
        <h2>Shipping Information</h2>
        <form id="checkoutForm" class="checkout-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" required>
            </div>
            <div class="form-group">
              <label for="pincode">PIN Code</label>
              <input type="text" id="pincode" required>
            </div>
          </div>
          <button type="submit" class="place-order-btn">Place Order</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Success Modal -->
  <div id="successModal" class="modal hidden">
    <div class="modal-content success-modal">
      <span id="closeModal" class="close">&times;</span>
      <div class="success-icon">‚úì</div>
      <h2>Order Placed Successfully!</h2>
      <p>Thank you for shopping with PrismKart.</p>
      <a href="index.html" class="back-to-shop-btn">Continue Shopping</a>
    </div>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
